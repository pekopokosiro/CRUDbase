

{% extends "application.html" %}

{% block content %}
<form method="POST">
    <h2>素材を使用する: {{ material.name }}</h2>
    <p>在庫: {{ material.quantity }}</p>
    
    <label for="quantity_used">使用量:</label>
    <input type="number" id="quantity_used" name="quantity_used" min="1" max="{{ material.quantity }}" required>

    <button type="submit">使用</button>
</form>
{% endblock %}
